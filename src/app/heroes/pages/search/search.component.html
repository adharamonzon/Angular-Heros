<div fxLayout="column"  color="accent">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-divider></mat-divider>
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)] ="term"
             [matAutocomplete]="auto"
             (input)="search()">
      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{hero.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
            No se encontrón nada con el término {{term}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

<pre>{{selectedHero | json}}</pre>
<div *ngIf="selectedHero">
  <app-heroe-card [heroe]="selectedHero"></app-heroe-card>
</div>
